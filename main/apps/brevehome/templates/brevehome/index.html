{% extends "brevehome/index_base.html" %}

<!-- Home Page -->

{% block meta %}
<title>Breve Dev - Home</title>
<meta name="description" content="Description" />
{% endblock %}

{% block body %}
<div class="row p-4 justify-content-center"><h1>Survey Form</h1></div>
<div class="row justify-content-center">
	<form
		class="col-sm-6 bg-secondary p-4 rounded"
		action="/post"
		method="post"
	>
		{% csrf_token %}
		<div class="form-row p-2 justify-content-center">
			<label class="col-sm-4 col-form-label" for="name">Your Name:</label>
			<input
				class="col-sm-8 form-control"
				type="text"
				name="name"
				id="name"
			/>
		</div>
		<div class="form-group p-2 justify-content-center">
			<label class="form-label" for="comment">Comment (Optional):</label>
			<textarea
				class="form-control"
				name="comment"
				id="comment"
				rows="4"
			></textarea>
		</div>
		<div class="form-row justify-content-end">
			<input
				class="col-auto p-2 mr-3 btn btn-brown btn-text-grey-light"
				type="submit"
				value="Submit"
			/>
		</div>
	</form>
</div>
{% endblock %}
